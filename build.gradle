apply plugin: 'application'
apply plugin: 'docker'
apply plugin: 'java'
apply plugin: 'maven'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'se.transmode.gradle:gradle-docker:1.2'
    }
}
repositories {
    mavenCentral()
}
dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
}

task buildJarFile(type: Jar) {
    manifest {
        attributes 'Main-Class': 'Main'
    }
    baseName = project.name
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}

task buildImage(type: Docker) {
    dependsOn 'buildJarFile'
    exposePort(8080)
    addFile("build/libs/json-validator.jar", "opt/json-validator.jar")
    defaultCommand = ["java", "-jar", "opt/json-validator.jar"]
}

